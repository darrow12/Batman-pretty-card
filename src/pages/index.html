<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bat-family Livestream</title>
    <link rel="stylesheet" href="../../public/styles/global.css" />
    <link rel="stylesheet" href="../../public/styles/main-page.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/34d7d29f87.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <div class="conteudo"></div>
    </header>

    <div id="batman-card">
      <div class="live-banner">
        <img src="../../public/images/batman-comics.jpeg" alt="Banner da live" width="296px" height="75px" />
        <span class="avatar-live">
          <img src="../../public/images/batman-origins.jpeg" alt="Avatar do criador da live" width="41px" height="41px">
        </span>
      </div>

      <div class="info-live">
        <div class="data-live">
          <span id="live-creator-user">Bruce Wayne</span>
          <span id="live-people-amount"><i class="fas fa-comments face__modify"></i>1.295</span>
        </div>
        <div class="live-text-info">
          <h2 id="live-title">Live do Batman</h2>
          <p id="live-description">Venha assistir a live do Batman. Ele é bem darkness e vai relevar o rosto do Robin em breve!</p>
        </div>
      </div>
    </div>

    <div id="robin-card">
      <div class="live-banner">
        <img src="https://i.pinimg.com/originals/80/ec/de/80ecde1b8d3cc99371cd841ec68d7477.png" alt="Banner da live" width="296px" height="75px" />
        <span class="avatar-live">
          <img src="https://c4.wallpaperflare.com/wallpaper/794/75/619/batman-batman-arkham-knight-robin-dc-comics-wallpaper-preview.jpg" alt="Avatar do criador da live" width="41px" height="41px">
        <span>
      </div>

      <div class="info-live">
        <div class="data-live">
          <span id="live-creator-user">Tim Drake</span>
          <span id="live-people-amount"><i class="fas fa-comments face__modify"></i>1.185</span>
        </div>
        <div class="live-text-info">
          <h2 id="live-title">Live do Robin</h2>
          <p id="live-description">Venha assistir a live do Robin. Ele é bem alegre e divertido, e vai dar uma surra no morcegão em breve!</p>
        </div>
      </div>
    </div>
  </body>
</html>
